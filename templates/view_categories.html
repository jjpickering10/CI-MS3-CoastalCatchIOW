{% extends "base.html" %}
{% block content %}

  

  <br>
  <br>

  {% if session.admin|lower == "yes" %}
      <div class="row">
        <div class="col s12 m12 center-align">
          <a href="{{ url_for('add_category') }}" class="btn-large">Add Category</a>
        </div>
      </div>
      {% endif %}

      <br>
      <br>
      <br>
      
      
  {% for category in categories %}
    <div>
      
      <h2>{{ category.category_name }}</h2>
      <a href="{{ url_for('edit_categories', category_id=category._id) }}" class="btn-small">Edit</a>
      
      


    </div>
    <br>
    <br>
    <br>
  {% endfor %}
  







{% endblock %}
