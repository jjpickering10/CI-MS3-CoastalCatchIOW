{% extends "base.html" %}
{% block content %}

<div class="row register-form-container">
  <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('register') }}">
    <div class="card-panel register-card">
      <!-- Username -->
      <div class="row register-text-field">
        <div class="input-field col s12">
          <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required />
          <label class="register-span" for="username">Username <span>(5-15 Alpha Numeric Characters)</span></label>
        </div>
      </div>
      <!-- Password -->
      <div class="row register-text-field">
        <div class="input-field col s12">
          <input id="password" name="password" type="password" class="validate" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required />
          <label class="register-span" for="password">Password <span>(5-15 Alpha Numeric Characters)</span></label>
        </div>
      </div>
      <!-- Register -->
      <div class="row">
        <button type="submit" class="col s12 btn-large register-button">
          Register
        </button>
      </div>
    </div>
  </form>
</div>

<div class="row register-text">
  <div class="col s12">
    <p class="center-align">
      Already have an account? You can
      <span><a href="{{ url_for('login') }}">Log In Here</a></span>
    </p>
  </div>
</div>

{% endblock %}
{% block scripts %}
<script type="module" src="{{  url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
