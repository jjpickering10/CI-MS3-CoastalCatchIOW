{% extends "base.html" %}
{% block content %}

<div class="row register-form-container">
  <form class="col s12 m6 offset-m3 register-card" method="POST" action="{{ url_for('add_category') }}">
    <h4 class="center-align">Add Category</h4>
    <div class="row register-text-field">
      <div class="input-field col s12">
        <input id="category_name" name="category_name" type="text" class="validate" required>
        <label for="category_name">Category Title</label>
      </div>
    </div>

    <div class="row">
      <div class="col s12 center-align">
        <a href="{{ url_for('view_categories') }}" class="btn-large register-button">
          Cancel
        </a>
        <button type="submit" class="btn-large register-button">
          Add Category
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
