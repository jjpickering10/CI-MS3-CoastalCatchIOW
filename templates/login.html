{% extends "base.html" %}
{% block content %}

<div class="row register-form-container">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
      <div class="card-panel register-card">
          <!-- Username -->
        <div class="row">
            <div class="input-field col s12">
                <input id="username" name="username" type="text" class="validate" required>
                <label for="username">Username</label>
              </div>
        </div>
        <!-- Password -->
        <div class="row">
            <div class="input-field col s12">
              <input id="password" name="password" type="password" class="validate" required>
              <label for="password">Password</label>
            </div>
          </div>
          <!-- Login -->
          <div class="row">
              <button type="submit" class="col s12 btn-large register-button">Login</button>
          </div>
      </div>
    </form>
  </div>

  <br>
  <br>
  <br>

  <div class="row">
    <div class="col s12">
      <p class="center-align">
        Register here <a href="{{ url_for('register') }}">Register Account</a>
      </p>
    </div>
  </div>

{% endblock %}
