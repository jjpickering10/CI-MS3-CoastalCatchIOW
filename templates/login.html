{% extends "base.html" %}
{% block content %}

<div class="row register-form-container">
  <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('login') }}">
    <div class="card-panel register-card">
        <!-- Username -->
      <div class="row register-text-field">
          <div class="input-field col s12">
              <input id="username" name="username" type="text" class="validate" required>
              <label for="username">Username</label>
            </div>
      </div>
      <!-- Password -->
      <div class="row register-text-field">
          <div class="input-field col s12">
            <input id="password" name="password" type="password" class="validate" required>
            <label for="password">Password</label>
          </div>
        </div>
        <!-- Login -->
        <div class="row">
            <button type="submit" class="col s12 btn-large register-button">Login</button>
        </div>
    </div>
  </form>
</div>

<br>
<br>
<br>

<div class="row register-text">
  <div class="col s12">
    <p class="center-align">
      Not registered? You can <span><a href="{{ url_for('register') }}">Register Here</a></span>
    </p>
  </div>
</div>

{% endblock %}
{% block scripts %}
<script type="module" src="{{  url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
