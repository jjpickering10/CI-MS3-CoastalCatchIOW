{% extends "base.html" %}
{% block content %}

  

  <br>
  <br>

  
  <div class="row register-form-container">
    <form class="col s12 m6 offset-m3 register-card" method="POST" action="{{ url_for('edit_categories', category_id=categories._id) }}">
      <h4 class="center-align">Edit {{ categories.category_name }} Description</h4>
  
        <div class="row">
            <div class="row register-text-field">
              <div class="input-field col s12">
                <textarea id="category_name" name="category_name" class="materialize-textarea validate" required>
                  {{- categories.category_name -}}
                </textarea>
                <label for="category_name">Description</label>
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <a href="{{ url_for('view_categories') }}" class="btn-large register-button">
              Cancel
            </a>
            <button type="submit" class="btn-large register-button">
              Edit Category
            </button>
          </div>
        </div>
    </form>
  </div>
  







{% endblock %}
