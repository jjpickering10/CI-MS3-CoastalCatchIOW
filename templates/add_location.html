{% extends "base.html" %}
{% block content %}

  

  <br>
  <br>

  
  <div class="row">
    <form class="col s12" method="POST" action="{{ url_for('add_location') }}">
      <h4 class="center-align">Add Location</h4>
      <div class="row">
        <div class="input-field col s6 offset-m3">
          <input id="location_name" name="location_name" type="text" class="validate" required>
          <label for="location_name">Location Title</label>
        </div>
      </div>
        <div class="row">
            <div class="row">
              <div class="input-field col s6 offset-m3">
                <textarea id="location_description" name="location_description" class="materialize-textarea validate" required></textarea>
                <label for="location_description">Location Description</label>
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <a href="{{ url_for('view_locations') }}" class="btn-large">
              Cancel
            </a>
            <button type="submit" class="btn-large">
              Add Location
            </button>
          </div>
        </div>
    </form>
  </div>
  







{% endblock %}
