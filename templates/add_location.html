{% extends "base.html" %}
{% block title %}Add Location{% endblock %}
{% block content %}

<div class="row register-form-container">
  <form class="col s12 m6 offset-m3 register-card" method="POST" action="{{ url_for('add_location') }}"
    enctype="multipart/form-data">
    <h4 class="center-align">Add Location</h4>
    <div class="row register-text-field">
      <div class="input-field col s12">
        <input id="location_name" name="location_name" type="text" class="validate" required>
        <label for="location_name">Location Title</label>
      </div>
    </div>
    <div class="row register-text-field">
      <div class="input-field col s12">
        <input id="location_image" name="location_image" type="file" class="validate" required>
        <label for="location_image">Location Image</label>
      </div>
    </div>
    <div class="row register-text-field">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="location_description" name="location_description" class="materialize-textarea validate"
            required></textarea>
          <label for="location_description">Location Description</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <a href="{{ url_for('view_locations') }}" class="btn-large register-button">
          Cancel
        </a>
        <button type="submit" class="btn-large register-button">
          Add Location
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
