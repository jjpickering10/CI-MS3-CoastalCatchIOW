{% extends "base.html" %}
{% block content %}

  

  <br>
  <br>

  
  <div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_comment', comment_id=comments._id) }}">
      <h4 class="center-align">Edit Comment</h4>
        <div class="row">
            <div class="row">
              <div class="input-field col s6 offset-m3">
                <textarea id="comments" name="comments" class="materialize-textarea validate" required>
                  {{- comments.comments -}}
                </textarea>
                <label for="comments">Description</label>
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <a href="{{ url_for('locations', location_id=comments.location_id)}}" class="btn-large">
              Cancel
            </a>
            <button type="submit" class="btn-large">
              Edit Comment
            </button>
          </div>
        </div>
    </form>
  </div>
  







{% endblock %}
