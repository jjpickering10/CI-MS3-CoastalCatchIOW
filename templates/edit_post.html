{% extends "base.html" %}
{% block content %}

<div class="row register-form-container">
  <form class="col s12 m6 offset-m3 register-card" method="POST" action="{{ url_for('edit_post', post_id=post._id) }}">
    <h4 class="center-align">{{ post.location_name }}</h4>
    <div class="row register-text-field">
      <div class="input-field col s12">
        <input id="review_title" name="review_title" type="text" class="validate" value="{{ post.review_title }}"
          required>
        <label for="review_title">Title</label>
      </div>
    </div>
    <div class="row">
      <div class="row register-text-field">
        <div class="input-field col s12">
          <textarea id="review_description" name="review_description" class="materialize-textarea validate" required>
                  {{- post.review_description -}}
                </textarea>
          <label for="review_description">Description</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <a href="{{ url_for('locations', location_id=post.location_id)}}" class="btn-large register-button">
          Cancel
        </a>
        <button type="submit" class="btn-large register-button">
          Edit Post
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
