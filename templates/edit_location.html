{% extends "base.html" %}
{% block content %}

  

  <br>
  <br>

  
  <div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_locations', location_id=locations._id) }}">
      <h4 class="center-align">Edit {{ locations.location_name }} Description</h4>
        <div class="row">
            <div class="row">
              <div class="input-field col s6 offset-m3">
                <textarea id="location_description" name="location_description" class="materialize-textarea validate" required>
                  {{- locations.location_description -}}
                </textarea>
                <label for="location_description">Description</label>
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <a href="{{ url_for('view_locations') }}" class="btn-large">
              Cancel
            </a>
            <button type="submit" class="btn-large">
              Edit Location
            </button>
          </div>
        </div>
    </form>
  </div>
  







{% endblock %}
