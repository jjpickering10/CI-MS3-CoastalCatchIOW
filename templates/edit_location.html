{% extends "base.html" %}
{% block content %}

<div class="row register-form-container">
  <form class="col s12 m6 offset-m3 register-card" method="POST"
    action="{{ url_for('edit_locations', location_id=locations._id) }}" enctype="multipart/form-data">
    <h4 class="center-align">Edit {{ locations.location_name }} Description</h4>
    <div class="row register-text-field">
      <div class="card-image center-align">
        <img class="edit-location-image" src="{{ url_for('file', filename=locations.location_image) }}" alt="{{ locations.location_name }}">
        <span class="card-title">Current Image</span>
      </div>
      <div class="input-field col s12">
        <input id="location_image" name="location_image" type="file" class="validate">
        <label for="location_image">Location Image</label>
      </div>
    </div>
    <div class="row">
      <div class="row register-text-field">
        <div class="input-field col s12">
          <textarea id="location_description" name="location_description" class="materialize-textarea validate"
            required>
                  {{- locations.location_description -}}
                </textarea>
          <label for="location_description">Description</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <a href="{{ url_for('view_locations') }}" class="btn-large register-button">
          Cancel
        </a>
        <button type="submit" class="btn-large register-button">
          Edit Location
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
